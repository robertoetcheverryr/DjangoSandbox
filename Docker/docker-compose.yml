version: '3.7'
# Remember that the network MUST exist in the docker host/swarm
networks:
  backbone:
    external:
      name: backbone
services:
# TODO Add CPU, Memory, Restart and Privilege limits
  nginx-static:
    image: nginx:latest
    read_only: true
    tmpfs:
      - /var/cache
      - /run
      # Mount an empty docker-entrypoint.d to override the existing scripts in the nginx image
      - /docker-entrypoint.d/
    expose:
      - "80"
    networks:
      - backbone
    volumes:
      - nginx-static-data:/usr/share/nginx:ro
      - nginx-logs:/var/log/nginx
      - ./nginx-static/nginx.conf:/etc/nginx/nginx.conf:ro
    logging:
      driver: syslog
      options:
        syslog-address: "udp://logs4.papertrailapp.com:36048"
        tag: "{{.Name}}/{{.ID}}"
# This is the only container ready
  djangosandbox:
    image: etcheverryroberto/djangosandbox:latest
    expose:
      - "8000"
    networks:
      - backbone
    logging:
      driver: syslog
      options:
        syslog-address: "udp://logs4.papertrailapp.com:36048"
        tag: "{{.Name}}/{{.ID}}"
# TODO configure an alpine linux + acme.sh to obtain and renew SSL certs
  #acme.sh:
  #  image: neilpang/acme.sh
    # --must-staple --rsa-key-size 4096
# TODO with the above cert generated, configure nginx to serve static and dynamic content
  nginx-ssl-load-balancer:
    depends_on:
      - nginx-static
      - djangosandbox
    image: nginx:latest
    read_only: true
    tmpfs:
      - /var/cache
      - /run
      # Mount an empty docker-entrypoint.d to override the existing scripts in the nginx image
      - /docker-entrypoint.d/
    ports:
      - "80:8080"
      - "443:4443"
    networks:
      - backbone
    logging:
      driver: syslog
      options:
        syslog-address: "udp://logs4.papertrailapp.com:36048"
        tag: "{{.Name}}/{{.ID}}"
    volumes:
      - nginx-logs:/var/log/nginx
      - nginx-certs:/etc/nginx/ssl:ro
      - ./nginx-ssl-load-balancer/nginx.conf:/etc/nginx/nginx.conf:ro
volumes:
  nginx-logs:
    driver: local
  nginx-certs:
    driver: local
  nginx-static-data:
    driver: local